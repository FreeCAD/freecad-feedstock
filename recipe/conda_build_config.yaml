channel_sources:
- freecad/label/dev,conda-forge
channel_targets:
- freecad dev
c_compiler:           # [win]
- vs2022              # [win]
cxx_compiler:         # [win]
- vs2022              # [win]
c_stdlib_version:     # [osx]
  - '11.0'            # [osx and arm64]
  - '10.13'           # [osx and x86_64]
occt:
  - 7.8.1  # [not linux]
  - 7.7.2  # [linux]
qt_main:  # [linux]
  - '5.15.13'  # [linux]
vtk:  # [linux]
  - 9.2.6  # [linux]
vtk:  # [not linux]
  - 9.3.0  # [not linux]
libboost_devel:  # [linux]
  - '1.82'  # [linux]
pcl:  # [linux]
  - 1.14.0  # [linux]